<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lassenextkbh</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="src/reset.css">
    <link rel="shortcut icon" href="#">
</head>
<body>
    <div class="page">
        <div id="1" class="page__home">
            <h1>home page</h1>
        </div>

        <div id="2" class="page__projects" style="visibility: hidden;">
            <h1>projects page</h1>
        </div>

        <div id="3" class="page__code" style="visibility: hidden;">
            <h1>code page</h1>
        </div>

        <div id="4" class="page__mail" style="visibility: hidden;">
            <h1>mail page</h1>
        </div>

        <div id="5" class="page__login" style="visibility: hidden;">
            <h1>login page</h1>
        </div>

        <div id="6" class="page__settings" style="visibility: hidden;">
            <h1>settings page</h1>
        </div>
    </div>

    <div class="tab-bar tab-bar-horizontal">
        <a data-theme="1" class="tab-bar__item">
            <img src="icons/home.svg" alt="">
        </a>
        <a data-theme="2" class="tab-bar__item">
            <img src="icons/projects.svg" alt="">
        </a>
        <a data-theme="3" class="tab-bar__item">
            <img src="icons/code.svg" alt="">
        </a>
        <a data-theme="4" class="tab-bar__item">
            <img src="icons/mail.svg" alt="">
        </a>
        <a data-theme="5" class="tab-bar__item">
            <img src="icons/login.svg" alt="">
        </a>
        <a data-theme="6" class="tab-bar__item">
            <img src="icons/settings.svg" alt="">
        </a>
        <div class="tab-bar__circle-indicator"></div>
    </div>
    <script src="src/app.js"></script>
</body>
</html>
